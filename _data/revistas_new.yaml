- name: "Bits de Ciencia"
  img: bits.jpg
  descripcion: "Revista académica bianual de nuestro Departamento, elaborada por profesores del Departamento de Ciencias de la Computación (Universidad de Chile) en conjunto con la Coordinación de Comunicaciones.
  En el convencimiento de que es nuestro rol divulgar los temas científicos y tecnológicos a la comunidad, es que concebimos Bits de Ciencia como un medio para estimular el interés y la discusión en torno a los aspectos más contingentes de la disciplina de la Computación, mediante artículos científicos y periodísticos, entrevistas y notas que describen nuestra gestión."
  numero: 16 (Primer semestre 2016) 
  url: https://mega.nz/#F!KepVjSpQ!qNiZdG5HbT8ZCZkwYU986Q
