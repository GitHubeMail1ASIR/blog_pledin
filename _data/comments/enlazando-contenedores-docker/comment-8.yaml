message: "<p>DOCKER. Seguridad y monitorización en contenedores e imágenes</p><p><a href="https://rclibros.es/producto/docker-seguridad-y-monitorizacion-en-contenedores-e-imagenes/" rel="nofollow noopener" title="https://rclibros.es/producto/docker-seguridad-y-monitorizacion-en-contenedores-e-imagenes/">https://rclibros.es/product...</a></p><p><a href="https://uploads.disquscdn.com/images/b20bcaa4be796f22e49cbb69f6290794fc5c872b8eac391cedbd0bed0a982243.png?w=800&amp;h=358" rel="nofollow noopener" title="https://uploads.disquscdn.com/images/b20bcaa4be796f22e49cbb69f6290794fc5c872b8eac391cedbd0bed0a982243.png?w=800&amp;h=358">https://uploads.disquscdn.c...</a></p><p>Este libro tiene como objetivo facilitar al lector los conocimientos necesarios para entender cómo gestiona Docker la seguridad tanto desde el punto de vista de la máquina donde lo ejecutamos, como desde el desarrollo y despliegue de imágenes.</p><p>Docker ofrece una serie de herramientas que permiten al usuario analizar cada una de las capas de las imágenes y contenedores en búsqueda de librerías desactualizadas, y vulnerabilidades y exposiciones comunes que podemos encontrar en la base de datos (CVE).</p><p>Además, el cambio hacia un nuevo modelo de DevOps nos permitirá ver cómo estos procesos necesitan integrarse de manera eficiente, en un ciclo de desarrollo e implementación continua para aprovechar al máximo los beneficios de los contenedores manteniendo al mismo tiempo la seguridad.</p><p>En el libro se proponen un conjunto de buenas prácticas para el desarrollador que minimicen en la medida de lo posible la exposición de nuestra aplicación ante posibles ataques. Casi todos los aspectos de las herramientas relacionadas con contenedores descritos en el texto están respaldados con ejemplos reales de cómo funcionan a nivel práctico. Así, el libro le ayudará a entender cómo sacar provecho de la agilidad, control y portabilidad que proporciona Docker, desde un enfoque teórico-práctico.</p><p><a href="https://uploads.disquscdn.com/images/25762b9941d4eca195c6b463e985323a39788b989dd77fd4fe33adc74e44ea58.png?w=800&amp;h=355" rel="nofollow noopener" title="https://uploads.disquscdn.com/images/25762b9941d4eca195c6b463e985323a39788b989dd77fd4fe33adc74e44ea58.png?w=800&amp;h=355">https://uploads.disquscdn.c...</a></p>"
