  text: "Hola, somos los editores de la revista planetix.<br/>
Vaya, esta página tiene mucha información valiosa. Gracias por la difusion de nuestra revista, aprovechamos para invitarte a colaborar con la revista, estamos planeando liberar una edicion especial con mucho mas contenidos.<br/>
Desde ya le agradecemos su apoyo. Ha, y aprovecharé la ocasion para recomendar tu página en web en la revista.<br/>
Saludos."

- author: José Domingo Muñoz
