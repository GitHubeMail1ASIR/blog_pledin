message: "<p>CGI es una tecnología de la Worldwide Web que permite a un cliente (navegador) solicitar datos de un programa ejecutado en el servidor cuyo resultado estándar finalmente es un objeto MIME ( texto, audio, video).<br>FPM (FastCGI Process Manager) se conoce el CGI que usa php.<br>FPM se encarga de interpretar código php, Aunque normalmente se utiliza con junto con un servidor web.<br>Corrígeme por favor si estoy equivocado o me falto algo por añadir</p>"
