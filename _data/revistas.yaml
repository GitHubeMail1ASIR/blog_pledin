- name: "ALT Magazine"
  img: alt.png
  descripcion: "ALTmagazine es una nueva revista, sin ánimo de lucro, sobre Software Libre, videojuegos (tanto retro como actuales) y scene/programación. 
  La revista está en formato electrónico y tiene también una versión gratuita en papel, financiada por una tienda online (accesible desde la web de la revista) y por tanto enviada gratuitamente con cada pedido que se haga a dicha tienda.
Tiene carácter bimensual, y en la web a parte de encontrar la revista para descargar tiene alguna que otra `sorpresilla`: con este primer número hay un juego para GP2X hecho por dos de los miembros del staff de la revista, además de un dibujo y varios politonos para móvil.

Además, en la revista hay 3 mujeres colaborando, haciendo un grandísimo trabajo."
