- name: Revista UXI
  img: uxi.jpg
  descripcion: "UXI es el nombre de una revista en formato electrónico, escrita enteramente en español y totalmente libre, desde los programas que se utilizan para hacerla hasta los artículos que publicamos, todos ellos dedicados al Movimiento de Software Libre y Código Abierto y al Sistema Operativo GNU/Linux. Esta revista comenzó como una idea planteada en el  Foro de la Comunidad de SWL de la UCI, la cual tuvo una buena aceptación por parte de la Comunidad, de este modo comenzó el apoyo a la misma por parte del Proyecto Unicornios (Servicios Especializados para la Migración a SWL en la Universidad de las Ciencias Informáticas)."
