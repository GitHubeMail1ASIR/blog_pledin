- name: "Linvix"
  img: linvix.jpg
  descripcion: "Linvix, una revista cubana que según sus propios creadores tiene el siguiente ideario: Cuando comenzamos en el mundo del Software Libre, teníamos escasos conocimientos de Linux, recuerdo que en aquellos tiempo nos dirigíamos a los foro para resolver dudas, un amigo me dijo que una de las cosas más bonitas que tenia linux era … que generaba una gran comunidad de ayuda entre usuarios de todo el mundo…, hoy somos parte de esa comunidad mundial, de una forma u otra colaboramos con el desarrollo del Software Libre, por eso un grupo de amantes del Software Libre nos hemos unido para transmitir a todos los apasionados del Sistema Operativo del Pingüino nuestros conocimientos, así nace LINVIX, una revista que como principal propósito tiene Divulgar y Promover el uso del Software Libre en nuestro municipio, Viñales, Pinar del Rio, Cuba."
  numeros: 10
  years: 2009-2011
  url: https://mega.nz/#!KWwhiYiK!yeu9pRuiO_laK-GuTm8FM5EyiU-Twu3hsRu05i6OAAc
  web: "https://linvix.wordpress.com/"

- name: "Planetix"
  img: planetix.jpg
  descripcion: "Por fin lo que tanto se esperaba; para todos aquellos que recién se inician en Linux, llegó una nueva revista. Aquí le explicarémos de la manera mas simple todo lo que necesita saber sobre Linux y Software Libre. La idea de publicar una revista referente a Linux y software libre nació gracias a una gran multitud de personas, que en mas de una ocasión me preguntaron que es eso de Linux. Y como ven, ahora ya tenemos el primer número de nuestra revista. Pero no lograrémos nada sin el apoyo de muchos de ustedes. Vamos, ayudémos a difundir el conocimiento libre, sabémos que ya son muchas las personas que usan Linux y que ya tienen la experiencia de probar algo diferente; pero también hay personas, y me alegro de que sean pocos, que aún no saben ni siquiera la existencia de Linux."
  numeros: 7
  years: 2009-2011
  url: https://mega.nz/#!eagR1QjL!Mtv1i3mH82c5kub2y1LMkiA_4hN4yvX3jrT5sS7lPao
